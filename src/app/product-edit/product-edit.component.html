<div class="user-container">
  <h2 class="text-center">Edycja produktu</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="name">Nazwa produktu:</label>
      <input type="text" formControlName="name" placeholder="Produkt" name="name" class="form-control" id="name" readonly="true">
    </div>

    <div class="form-group">
      <label for="amount">Nowa ilość:</label>
      <input formControlName="amount" placeholder="Ilość" name="amount" class="form-control" id="amount">
    </div>

    <div class="form-group">
      <label for="unit">Jednostka:</label>
      <input formControlName="unit" placeholder="Jednostka" name="unit" class="form-control" id="unit">
    </div>

    <button class="btn btn-success">Zatwierdź</button>
  </form>
</div>
